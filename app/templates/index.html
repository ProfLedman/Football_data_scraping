<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBref Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="row bg-primary text-white p-3 mb-4">
            <div class="col">
                <h1><i class="fas fa-futbol"></i> FBref Scraper</h1>
                <p class="mb-0">Advanced football data extraction tool</p>
            </div>
        </header>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search Fixtures</h5>
                        <form id="search-form">
                            <div class="mb-3">
                                <label for="date-selector" class="form-label">Date</label>
                                <input type="date" id="date-selector" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="league-selector" class="form-label">League</label>
                                <select id="league-selector" class="form-select">
                                    <option value="">All Leagues</option>
                                    <option value="9">Premier League</option>
                                    <option value="12">La Liga</option>
                                    <option value="11">Serie A</option>
                                    <option value="20">Bundesliga</option>
                                    <option value="13">Ligue 1</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search"></i> Search Fixtures
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fixtures</h5>
                        <div id="fixtures-container">
                            <div class="text-center py-5 text-muted">
                                <i class="fas fa-search fa-3x mb-3"></i>
                                <p>Select a date to view fixtures</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
