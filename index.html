<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBref Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="row bg-primary text-white p-3">
            <div class="col">
                <h1><i class="fas fa-futbol"></i> FBref Scraper</h1>
                <p class="mb-0">Advanced football data extraction tool</p>
            </div>
        </header>

        <!-- Controls -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search Fixtures</h5>
                        <form id="search-form">
                            <div class="mb-3">
                                <label for="date-selector" class="form-label">Date</label>
                                <input type="date" id="date-selector" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="league-selector" class="form-label">League</label>
                                <select id="league-selector" class="form-select">
                                    <option value="">All Leagues</option>
                                    <option value="9">Premier League</option>
                                    <option value="12">La Liga</option>
                                    <option value="11">Serie A</option>
                                    <option value="20">Bundesliga</option>
                                    <option value="13">Ligue 1</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search"></i> Search Fixtures
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Settings Panel -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Settings</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="live-mode" checked>
                            <label class="form-check-label" for="live-mode">Live Mode</label>
                        </div>
                        <div class="mt-2">
                            <label for="delay-slider" class="form-label">Request Delay: <span id="delay-value">5-10s</span></label>
                            <input type="range" class="form-range" id="delay-slider" min="1" max="20" value="5">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fixtures Panel -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fixtures <span id="fixtures-count" class="badge bg-secondary">0</span></h5>
                        <div id="fixtures-container" class="row">
                            <div class="col-12 text-center py-5">
                                <i class="fas fa-search fa-3x text-muted mb-3"></i>
                                <p class="text-muted">Select a date to view fixtures</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Progress Modal -->
    <div class="modal fade" id="progressModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generating Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="progress mb-3" style="height: 25px;">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%"></div>
                    </div>
                    <div id="progress-messages" class="mb-3">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> 
                            <span id="progress-text">Initializing report generation...</span>
                        </div>
                    </div>
                    <div id="download-section" class="d-none">
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> Report generation complete!
                        </div>
                        <div class="d-grid gap-2">
                            <a id="download-link" class="btn btn-success btn-lg">
                                <i class="fas fa-download"></i> Download Report
                            </a>
                        </div>
                    </div>
                    <div id="error-section" class="d-none">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="error-message"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
